{% load menu_tags %}


<div class="col-lg-3 col-md-4 my-sm-0 mt-4">
    <h2 class="h4 pb-lg-3 text-light light-300">{{ menu_instance.title }}</h2>
        <ul class="list-unstyled text-light light-300">
            {% for item in menu_items %}
                <li class="{{ item.active_class }}">
                    <i class='bx-fw bx bxs-chevron-right bx-xs'></i><a class="text-decoration-none text-light"  href="{{ item.href }}">{{ item.text }}</a>
                    {% if item.has_children_in_menu %}
                        {% sub_menu item %}
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
</div>
